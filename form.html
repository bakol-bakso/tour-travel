<html lang="id">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Tour & Travel</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navmenu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="index.html">Beranda</a></li>
        <li class="nav-item"><a class="nav-link" href="destinasi.html">Destinasi</a></li>
        <li class="nav-item"><a class="nav-link" href="paket.html">Paket Wisata</a></li>
        <li class="nav-item"><a class="nav-link" href="galeri.html">Galeri</a></li>
        <li class="nav-item"><a class="nav-link" href="form.html">Pendaftaran</a></li>
        <li class="nav-item"><a class="nav-link" href="tentang.html">Tentang Kami</a></li>
        <li class="nav-item"><a class="nav-link" href="testimoni.html">Testimoni</a></li>
        <li class="nav-item"><a class="nav-link" href="kontak.html">Kontak</a></li>
        <li class="nav-item"><a class="nav-link" href="login.html">login</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Form -->
<section class="container my-5">
  <h2 class="text-center mb-4">Form Pendaftaran</h2>
  <form id="formPendaftaran" novalidate>
    <div class="mb-3">
      <label for="nama" class="form-label">Nama Lengkap</label>
      <input type="text" class="form-control" id="nama" required minlength="5" maxlength="20">
      <div class="error" id="namaError"></div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" required>
      <div class="error" id="emailError"></div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" required>
      <div class="error" id="passwordError"></div>
    </div>
    <button type="submit" class="btn btn-primary">Daftar</button>
  </form>
</section>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3">
  <p class="mb-0">&copy; 2025 Tour & Travel. by afan tourgade.</p>
</footer>

<script>
  // Periksa status login dari localStorage
  const isLoggedIn = localStorage.getItem("isLoggedIn");
  const username = localStorage.getItem("username");

  if (!isLoggedIn) {
    // Redirect ke halaman login jika belum login
    window.location.href = "login.html";
  } else {
    // Tampilkan pesan selamat datang jika sudah login
    alert(`Selamat datang, ${username}! Anda dapat melanjutkan pendaftaran.`);
  }

  // Tambahkan event listener untuk tombol submit
  const form = document.getElementById("formPendaftaran");
  form.addEventListener("submit", function (event) {
    event.preventDefault(); // Mencegah pengiriman form secara default

    if (!isLoggedIn) {
      // Redirect ke halaman login jika belum login
      window.location.href = "login.html";
    } else {
      // Tampilkan pesan terima kasih dan redirect ke halaman beranda
      alert("Terima kasih sudah memesan!");
      window.location.href = "index.html";
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
